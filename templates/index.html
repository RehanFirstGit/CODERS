{% extends 'layout.html' %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static',filename ='assets/img/home-bg.jpg')}}')"
        xmlns="http://www.w3.org/1999/html">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Coders Spot</h1>
                            <span class="subheading">Destination to all Coders</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for post in posts %}

                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.tagline}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">Coders Spot</a>
                            {{post.date}}
                        </p>

                        {{post.content[0:150]}}...
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />

                    {% endfor %}

                    <!-- Pager-->
                    <div class='newandoldbutton'>
                      <div style='float: left;'>
                          <a href="{{prev}}"><button class="btn btn-info">&larr;Prev</button></a>

                      </div>
                      <div style='float: right;'>
                        <a href="{{next}}"><button class="btn btn-info">Next &rarr;</button></a>
                      </div>
                    </div>

                    <!--
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary float-left" href="#!">New Posts &larr;</a>
                        <a class="btn btn-primary float-right" href="#!">Old Posts &rarr;</a>
                    </div>
                     -->
                </div>
            </div>
        </div>
        {% endblock %}
