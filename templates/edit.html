{% extends 'layout.html' %}
{% block body %}

<!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static',filename ='assets/img/edit-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Update Your Blog...</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href="/dashboard"><button class="btn btn-secondary btn-sm">GoTo Dashboard</button></a>
                    <a href="/logout"><button class="btn btn-secondary btn-sm">Logout</button></a>
                    <hr>
                    <h3>Add / Edit Posts :</h3>
            <form name="EditForm" id="EditForm" action="/edit/{{sno}}" method="post" novalidate >
                        <div class="form-floating">
                            <input class="form-control" id="title" name="title" type="text" placeholder="New title" data-sb-validations="required" value="{{post.title}}" />
                            <label for="title">Title</label>
                            <div class="invalid-feedback" data-sb-feedback="title:required">Please Enter Title of Post.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="tline" name="tline" type="text" placeholder="New Tagline" data-sb-validations="required Tagline" value="{{post.tagline}}" />
                            <label for="tline">Tagline</label>
                            <div class="invalid-feedback" data-sb-feedback="Tagline required">Tagline is required.</div>
                            <div class="invalid-feedback" data-sb-feedback="email:email">Please Enter Tagline of Post.</div>
                        </div>
                        <div class="form-floating">
                            <input class="form-control" id="slug" name="slug" type="text" placeholder="Enter Slug" data-sb-validations="required" value="{{post.slug}}"/>
                            <label for="slug">Slug</label>
                            <div class="invalid-feedback" data-sb-feedback="Slug:required">Slug is required.</div>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" id="content" name="content" placeholder="Write Content Here" style="height: 12rem" data-sb-validations="required" >{{post.content}}</textarea>
                            <label for="content">Content</label>
                            <div class="invalid-feedback" data-sb-feedback="Content:required">Please Enter Content of Post</div>
                        </div>

                        <div class="form-floating">
                            <input class="form-control" id="img_file" name="img_file" type="text" placeholder="Image File" data-sb-validations="required" value="{{post.img_file}}" />
                            <label for="img_file">Image File</label>
                            <div class="invalid-feedback" data-sb-feedback="Image:required">Image</div>
                        </div>

                        <br />

                        <button type="submit" class="btn btn-warning" id="submitbutton">Update</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
