{% extends 'layout.html' %}
{% block body %}

<!-- Page Header-->

<header class="masthead" style="background-image: url('{{ url_for('static',filename ='assets/img/admin-bg.jpg')}}')"
        xmlns="http://www.w3.org/1999/html">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Database Administrator Only</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                <h3><u>Manage All Posts : </u></h3>

                    <p>&#x2713;Add New Post <a href="/edit/0"><button class="btn btn-secondary btn-sm">Click Here</button></a></p>
                    <p>&#x2713;Want To Exit  <a href="/logout"><button class="btn btn-secondary btn-sm">Logout</button></a></p>
                    <p>&#x2713;Upload Files</p>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                      <input type="file" id="filename" name="filename">
                        <button type="submit" class="btn btn-secondary btn-sm">Submit</button>

                    </form>

                    <hr>
                    <p>&#x2713;Update/Delete</p>
                  <table class="table">
                  <thead>
                    <tr>
                      <th>Sl.</th>
                      <th>Title</th>
                      <th>Date</th>
                      <th>Edit</th>
                      <th>Delete</th>

                    </tr>
                  </thead>
                  <tbody>

                  {% for post in posts %}

                  <tr>
                      <td>{{post.sno}}</td>
                      <td>{{post.title}}</td>
                      <td>{{post.date}}</td>
                      <td><a href="/edit/{{post.sno}}"><button class="btn btn-outline-success"> Edit </button></a></td>
                      <td><a href="/delete/{{post.sno}}"><button class="btn btn-outline-danger"> Delete </button></a></td>
                    </tr>

                  {% endfor%}

                  </tbody>
                </table>
                </div>
            </div>
        </div>

{% endblock %}
